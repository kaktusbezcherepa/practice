<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/reg/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto+Mono:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h1>ʀᴇɢɪsᴛᴇʀ</h1>
            <input type="text" id="username" placeholder="ɴɪᴄᴋ ɴᴀᴍᴇ" required>
            <input type="email" id="email" placeholder="ᴇᴍᴀɪʟ" required>
            <input type="password" id="password" placeholder="ᴘᴀssᴡᴏʀᴅ" required>
            <input type="password" id="confirmPassword" placeholder="ᴘᴀssᴡᴏʀᴅ ᴀɢᴀɪɴ" required>
            <button type="submit">ʀᴇɢɪsᴛᴇʀ</button>
        </form>
        <div id="registrationSuccess" class="hidden">
            <h2>Успешная регистрация!</h2>
            <p>Можешь проходить.</p>
            <a href="#">Вход</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
